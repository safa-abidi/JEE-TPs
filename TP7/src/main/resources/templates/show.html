<!DOCTYPE html>
<html
        lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="default"
>
<head>
    <title>Show User</title>

    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
</head>
<body>
<div class="container">
    <div layout:fragment="content" class="row">
        <div class="col-xs-8 col-md-8">
            <h3>
                <a href="/user" class="btn btn-primary"
                ><span class="glyphicon glyphicon-list"></span>Users</a
                >
            </h3>
            <h2 th:text="${user.name}"></h2>

            <dl class="list">
                <dt>User Email</dt>
                <dd th:text="${user.email}"></dd>
                <dt>User Ville</dt>
                <dd th:text="${user.ville}"></dd>
                <dt>User Login</dt>
                <dd th:text="${user.login}"></dd>


            </dl>
            <form action="/delete">
                <input type="hidden" name="idUser" th:value="${user.idUser}" />
                <h2>
                    <input
                            type="submit"
                            class="btn btn-danger"
                            value="Delete"
                            onclick="return confirm('Are you sure?');"
                    />
                    <a th:href="@{'/edit/' + ${user.idUser}}" class="btn btn-warning"
                >Edit</a
                >
                </h2>
            </form>
        </div>
    </div>
</div>
<script
        src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"
></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
